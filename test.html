<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Three.js Parallax Infinite Scroll</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            canvas {
                display: block;
            }

            #joystick {
                position: absolute;
                bottom: 50px;
                left: 50px;
                width: 150px;
                height: 150px;
            }
        </style>
    </head>

    <body>
        <div id="joystick"></div>

        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
        <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.z = 5;

            const loader = new THREE.TextureLoader();
            const imageUrls = [
                "./imgs/sky.png",     // back (static)
                "./imgs/backdrop.png",     // slow
                "./imgs/rimuru.gif", // faster
                "./imgs/foreground.png"    // front (static)
            ];

            const planes = [];

            function createLayer(texture, depth, speedFactor) {
                // Repeat horizontally for infinite scroll
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.ClampToEdgeWrapping;
                texture.repeat.set(1, 1);

                // Keep aspect ratio
                const imgAspect = texture.image.width / texture.image.height;
                const screenAspect = window.innerWidth / window.innerHeight;
                let planeWidth, planeHeight;
                if (imgAspect > screenAspect) {
                    planeHeight = 6;
                    planeWidth = planeHeight * imgAspect;
                } else {
                    planeWidth = 10;
                    planeHeight = planeWidth / imgAspect;
                }
                if (depth === 0) {
                    planeHeight = 9; // Foreground layer height
                    planeWidth = planeHeight * imgAspect;
                } else if (depth === -1) {
                    planeHeight = 2; // Background layer height
                    planeWidth = planeHeight * imgAspect;
                } else {
                    planeHeight = 20; // Default layer height
                    planeWidth = planeHeight * imgAspect;
                }

                const geometry = new THREE.PlaneGeometry(planeWidth * 1.5, planeHeight * 1.5); // slightly larger to cover gaps
                const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                const mesh = new THREE.Mesh(geometry, material);

                mesh.position.z = depth;
                mesh.userData.speed = speedFactor; // 0 = static
                mesh.userData.texture = texture;

                scene.add(mesh);
                planes.push(mesh);
            }

            // Load textures
            loader.load(imageUrls[0], tex => createLayer(tex, -3, 0));   // static background
            loader.load(imageUrls[1], tex => createLayer(tex, -2, 0.03)); // slow
            loader.load(imageUrls[2], tex => createLayer(tex, -1, 0)); // faster
            loader.load(imageUrls[3], tex => createLayer(tex, 0, 0.07));    // static foreground

            // Keyboard
            const keys = {};
            window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
            window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

            // Joystick
            let joystickForce = 0;
            const joystick = nipplejs.create({
                zone: document.getElementById('joystick'),
                mode: 'static',
                position: { left: '75px', bottom: '75px' },
                color: 'blue'
            });
            joystick.on('move', (evt, data) => { if (data.vector.x) joystickForce = data.vector.x; });
            joystick.on('end', () => { joystickForce = 0; });

            // Animate
            function animate() {
                requestAnimationFrame(animate);

                planes.forEach(plane => {
                    if (plane.userData.speed > 0) {
                        let scroll = 0;
                        if (keys['a']) scroll = -0.01;
                        if (keys['d']) scroll = 0.01;
                        if (joystickForce !== 0) scroll = -joystickForce * -0.01;

                        plane.userData.texture.offset.x += scroll * plane.userData.speed;
                    }
                });

                renderer.render(scene, camera);
            }
            animate();

            // Resize
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        </script>
    </body>

</html>
